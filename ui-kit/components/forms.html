<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forms - UI Kit</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/components.css">

  <style>
    .shell{ max-width:1100px; margin:0 auto; }
    .surface{ background:#fff; border:1px solid var(--border); border-radius:18px; box-shadow:var(--shadow); }
    .tag{ display:inline-flex; align-items:center; gap:.35rem; padding:.25rem .6rem; border-radius:999px; border:1px solid var(--border); background:#fff; font-size:.85rem; color:#334155; }
    .code{ font-family: var(--font-mono); font-size:.92rem; background:rgba(15,23,42,.04); border:1px solid var(--border); border-radius:12px; padding:12px; overflow:auto; white-space:pre; }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4 shell">
    <div class="surface p-3 p-md-4 mb-4">
      <div class="d-flex flex-column flex-md-row justify-content-between gap-3">
        <div>
          <div class="d-flex flex-wrap gap-2 mb-2">
            <span class="tag"><i class="bi bi-journal-text"></i> UI Kit</span>
            <span class="tag"><i class="bi bi-folder2-open"></i> Section: Components</span>
          </div>
          <h1 class="h4 fw-bold mb-1">Forms</h1>
          <div class="text-muted">input/select/textarea focus 스타일</div>
        </div>
        <div class="d-flex gap-2 flex-wrap align-items-center">
          <a class="btn btn-outline-secondary rounded-pill" href="../index.html"><i class="bi bi-box-arrow-left me-1"></i> Back</a>
          <a class="btn btn-outline-dark rounded-pill" href="../../index.html"><i class="bi bi-house me-1"></i> Home</a>
        </div>
      </div>
    </div>

    <div class="surface p-4">
      <h2 class="h5 fw-bold">Demo</h2>
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label label-sm">이름</label>
          <input class="form-control" placeholder="홍길동">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label label-sm">권한</label>
          <select class="form-select">
            <option>USER</option><option>ADMIN</option><option>MANAGER</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label label-sm">메모</label>
          <textarea class="form-control" rows="4" placeholder="내용"></textarea>
        </div>
      </div>

      <hr class="my-4">

      <h2 class="h5 fw-bold">Usage</h2>
      <div class="code">&lt;label class="form-label label-sm"&gt;이름&lt;/label&gt;
&lt;input class="form-control" placeholder="홍길동"&gt;</div>
    </div>
  </div>
</body>
</html>
