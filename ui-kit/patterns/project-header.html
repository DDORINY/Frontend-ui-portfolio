<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Header - Patterns</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/components.css">

  <style>
    .shell{ max-width:1100px; margin:0 auto; }
    .surface{ background:#fff; border:1px solid var(--border); border-radius:18px; box-shadow:var(--shadow); }
    .tag{ display:inline-flex; align-items:center; gap:.35rem; padding:.25rem .6rem; border-radius:999px; border:1px solid var(--border); background:#fff; font-size:.85rem; color:#334155; }
    .code{ font-family: var(--font-mono); font-size:.92rem; background:rgba(15,23,42,.04); border:1px solid var(--border); border-radius:12px; padding:12px; overflow:auto; white-space:pre; }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4 shell">

    <div class="surface p-3 p-md-4 mb-4">
      <div class="d-flex flex-column flex-md-row justify-content-between gap-3">
        <div>
          <div class="d-flex flex-wrap gap-2 mb-2">
            <span class="tag"><i class="bi bi-journal-text"></i> UI Kit</span>
            <span class="tag"><i class="bi bi-folder2-open"></i> Section: Patterns</span>
          </div>
          <h1 class="h4 fw-bold mb-1">Project Header</h1>
          <div class="text-muted">페이지 상단 제목 + 메타 + 액션 버튼 패턴</div>
        </div>
        <div class="d-flex gap-2 flex-wrap align-items-center">
          <a class="btn btn-outline-secondary rounded-pill" href="../index.html"><i class="bi bi-box-arrow-left me-1"></i> Back</a>
          <a class="btn btn-outline-dark rounded-pill" href="../../index.html"><i class="bi bi-house me-1"></i> Home</a>
        </div>
      </div>
    </div>

    <div class="surface p-4">
      <h2 class="h5 fw-bold">Demo</h2>

      <div class="surface p-3">
        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
          <div>
            <div class="d-flex flex-wrap gap-2 mb-2">
              <span class="chip"><i class="bi bi-kanban"></i> Project</span>
              <span class="chip"><i class="bi bi-hash"></i> v1</span>
              <span class="chip"><i class="bi bi-clock"></i> Updated today</span>
            </div>
            <div class="fw-bold fs-4">Project Title</div>
            <div class="text-muted">설명 한 줄 (메타 정보)</div>
          </div>

          <div class="d-flex gap-2 flex-wrap">
            <button class="btn btn-outline-secondary"><i class="bi bi-gear me-1"></i>Settings</button>
            <button class="btn btn-brand"><i class="bi bi-plus-lg me-1"></i>New</button>
          </div>
        </div>
      </div>

      <hr class="my-4">

      <h2 class="h5 fw-bold">Usage</h2>
      <div class="code">&lt;div class="d-flex justify-content-between"&gt;
  &lt;div&gt;...title/meta...&lt;/div&gt;
  &lt;div&gt;...actions...&lt;/div&gt;
&lt;/div&gt;</div>
    </div>

  </div>
</body>
</html>
