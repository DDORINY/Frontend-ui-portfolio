<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Topbar - Patterns</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/components.css">

  <style>
    .shell{ max-width:1100px; margin:0 auto; }
    .surface{ background:#fff; border:1px solid var(--border); border-radius:18px; box-shadow:var(--shadow); }
    .tag{ display:inline-flex; align-items:center; gap:.35rem; padding:.25rem .6rem; border-radius:999px; border:1px solid var(--border); background:#fff; font-size:.85rem; color:#334155; }
    .code{ font-family: var(--font-mono); font-size:.92rem; background:rgba(15,23,42,.04); border:1px solid var(--border); border-radius:12px; padding:12px; overflow:auto; white-space:pre; }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4 shell">

    <div class="surface p-3 p-md-4 mb-4">
      <div class="d-flex flex-column flex-md-row justify-content-between gap-3">
        <div>
          <div class="d-flex flex-wrap gap-2 mb-2">
            <span class="tag"><i class="bi bi-journal-text"></i> UI Kit</span>
            <span class="tag"><i class="bi bi-folder2-open"></i> Section: Patterns</span>
          </div>
          <h1 class="h4 fw-bold mb-1">Topbar</h1>
          <div class="text-muted">상단 네비게이션 패턴</div>
        </div>
        <div class="d-flex gap-2 flex-wrap align-items-center">
          <a class="btn btn-outline-secondary rounded-pill" href="../index.html"><i class="bi bi-box-arrow-left me-1"></i> Back</a>
          <a class="btn btn-outline-dark rounded-pill" href="../../index.html"><i class="bi bi-house me-1"></i> Home</a>
        </div>
      </div>
    </div>

    <div class="surface p-4">
      <h2 class="h5 fw-bold">Demo</h2>

      <nav class="navbar navbar-hero rounded-4 px-3 py-2">
        <a class="navbar-brand fw-bold" href="#">DDORINY</a>

        <div class="d-none d-md-flex gap-2">
          <a class="btn btn-sm btn-outline-secondary rounded-pill" href="#">Dashboard</a>
          <a class="btn btn-sm btn-outline-secondary rounded-pill" href="#">Board</a>
          <a class="btn btn-sm btn-outline-secondary rounded-pill" href="#">Todo</a>
        </div>

        <div class="ms-auto d-flex gap-2">
          <button class="btn btn-sm btn-outline-secondary rounded-pill"><i class="bi bi-search"></i></button>
          <button class="btn btn-sm btn-outline-secondary rounded-pill"><i class="bi bi-bell"></i></button>
          <button class="btn btn-sm btn-brand rounded-pill"><i class="bi bi-person-circle me-1"></i>My</button>
        </div>
      </nav>

      <hr class="my-4">

      <h2 class="h5 fw-bold">Usage</h2>
      <div class="code">&lt;nav class="navbar navbar-hero"&gt;...&lt;/nav&gt;</div>

      <hr class="my-4">

      <h2 class="h5 fw-bold">Guidelines</h2>
      <ul class="text-muted mb-0">
        <li>상단 고정이 필요하면 Bootstrap fixed-top + padding-top 처리</li>
        <li>반투명 배경/블러는 <code class="text-muted">.navbar-hero</code> 사용</li>
      </ul>
    </div>

  </div>
</body>
</html>
