<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Board Write - DDORINY</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/pages/board.css">
</head>

<body class="bg-light">
  <div class="container py-4 page-wrap">

    <!-- Header -->
    <div class="surface p-3 p-md-4 mb-3">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
        <div class="d-flex flex-wrap gap-2">
          <span class="chip"><i class="bi bi-chat-dots"></i> Board</span>
          <span class="chip"><i class="bi bi-pencil-square"></i> Write</span>
        </div>

        <div class="d-flex gap-2 flex-wrap align-items-center">
          <a class="btn btn-outline-secondary rounded-pill" href="./board-list-v2.html">
            <i class="bi bi-arrow-left me-1"></i> 목록
          </a>
          <button class="btn btn-brand rounded-pill">
            <i class="bi bi-check2 me-1"></i> 등록
          </button>
        </div>
      </div>
    </div>

    <div class="surface p-4">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label class="form-label label-sm">카테고리</label>
          <select class="form-select">
            <option>자유</option>
            <option>질문</option>
            <option>자료</option>
            <option>공지</option>
          </select>
        </div>

        <div class="col-12 col-md-8">
          <label class="form-label label-sm">해시태그</label>
          <input class="form-control" placeholder="#flask #mysql #bootstrap (띄어쓰기로 구분)">
          <div class="text-muted mt-1" style="font-size:.9rem;">예: <span class="chip">#flask</span> <span class="chip">#mysql</span></div>
        </div>

        <div class="col-12">
          <label class="form-label label-sm">제목</label>
          <input class="form-control" placeholder="제목을 입력하세요">
        </div>

        <div class="col-12">
          <label class="form-label label-sm">내용</label>
          <textarea class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="col-12 col-lg-6">
          <label class="form-label label-sm">링크 (일반 링크/영상 링크)</label>
          <input class="form-control" placeholder="https:// ...">
          <div class="text-muted mt-1" style="font-size:.9rem;">영상 링크면 상세 화면에서 embed 처리</div>
        </div>

        <div class="col-12 col-lg-6">
          <label class="form-label label-sm">첨부파일</label>
          <input class="form-control" type="file" multiple>
          <div class="text-muted mt-1" style="font-size:.9rem;">png/jpg/pdf/zip 등</div>
        </div>

        <div class="col-12">
          <div class="surface p-3">
            <div class="fw-bold mb-2"><i class="bi bi-eye me-1"></i> 미리보기(예시)</div>
            <div class="text-muted mb-2" style="font-size:.9rem;">실제 구현 시 JS로 파일/링크 preview 연결</div>
            <div class="d-flex flex-wrap gap-2">
              <span class="chip"><i class="bi bi-image"></i> image_01.png</span>
              <span class="chip"><i class="bi bi-file-earmark-pdf"></i> spec.pdf</span>
              <span class="chip"><i class="bi bi-link-45deg"></i> youtube 링크</span>
            </div>
          </div>
        </div>

      </div>

      <hr class="soft">

      <div class="d-flex flex-wrap gap-2 justify-content-end">
        <button class="btn btn-outline-secondary rounded-pill"><i class="bi bi-x"></i> 취소</button>
        <button class="btn btn-brand rounded-pill"><i class="bi bi-check2"></i> 등록</button>
      </div>
    </div>

  </div>
</body>
</html>
