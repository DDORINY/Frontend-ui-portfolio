<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo v1 - DDORINY</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/pages/todo.css">

  <script defer src="../../assets/js/main.js"></script>

  <style>
    .shell{ max-width:1100px; margin:0 auto; }
    .page-head{ background:#fff; border:1px solid var(--border); border-radius:18px; box-shadow:var(--shadow); }
    .tag{ display:inline-flex; align-items:center; gap:.35rem; padding:.25rem .6rem; border-radius:999px; border:1px solid var(--border); background:#fff; font-size:.85rem; color:#334155; }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4 shell">

    <div class="page-head p-3 p-md-4 mb-4">
      <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
        <div>
          <div class="d-flex flex-wrap gap-2 mb-2">
            <span class="tag"><i class="bi bi-folder2-open"></i> Category: Todo</span>
            <span class="tag"><i class="bi bi-hash"></i> Version: v1</span>
            <span class="tag"><i class="bi bi-check2-square"></i> CRUD UI</span>
          </div>
          <h1 class="h4 fw-bold mb-1">Todo v1</h1>
          <div class="text-muted">리스트 + 상태/필터 + 사이드 입력 패널</div>
        </div>

        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary rounded-pill" href="../../index.html">
            <i class="bi bi-box-arrow-left me-1"></i> Back to Portfolio
          </a>
          <a class="btn btn-outline-dark rounded-pill" href="../../ui-kit/index.html">
            <i class="bi bi-journal-text me-1"></i> UI Kit
          </a>
        </div>
      </div>
    </div>

    <div class="todo-layout">
      <!-- List -->
      <section class="surface p-3 p-md-4">
        <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
          <div class="fw-bold">Todo List</div>
          <div class="d-flex gap-2 flex-wrap">
            <select class="form-select" style="max-width:160px;">
              <option>전체</option>
              <option>진행중</option>
              <option>완료</option>
            </select>
            <div class="input-group" style="max-width:320px;">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input class="form-control" placeholder="검색">
            </div>
          </div>
        </div>

        <div class="d-flex flex-column gap-2">
          <div class="todo-item">
            <div class="d-flex align-items-center gap-2">
              <input class="form-check-input" type="checkbox">
              <div>
                <div class="fw-bold">UI 템플릿 정리</div>
                <div class="text-muted" style="font-size:.9rem;">#portfolio</div>
              </div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </div>
          </div>

          <div class="todo-item is-done">
            <div class="d-flex align-items-center gap-2">
              <input class="form-check-input" type="checkbox" checked>
              <div>
                <div class="fw-bold">theme.css 토큰 정리</div>
                <div class="text-muted" style="font-size:.9rem;">#tokens</div>
              </div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </div>
          </div>

          <div class="todo-item">
            <div class="d-flex align-items-center gap-2">
              <input class="form-check-input" type="checkbox">
              <div>
                <div class="fw-bold">게시판 UI 완성</div>
                <div class="text-muted" style="font-size:.9rem;">#board</div>
              </div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </div>
          </div>
        </div>
      </section>

      <!-- Create/Edit -->
      <aside class="surface p-3 p-md-4">
        <div class="fw-bold mb-2">Add / Edit</div>
        <div class="text-muted mb-3" style="font-size:.95rem;">(UI) 서버 연동 시 폼 전송으로 연결</div>

        <form>
          <div class="mb-3">
            <label class="form-label label-sm">제목</label>
            <input class="form-control" placeholder="할 일 제목" required>
          </div>

          <div class="mb-3">
            <label class="form-label label-sm">태그</label>
            <input class="form-control" placeholder="#study #flask">
          </div>

          <div class="mb-3">
            <label class="form-label label-sm">메모</label>
            <textarea class="form-control" rows="4" placeholder="메모"></textarea>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-brand">저장</button>
            <button type="button" class="btn btn-outline-secondary">초기화</button>
          </div>
        </form>
      </aside>
    </div>

  </div>
</body>
</html>
