<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup v1 - DDORINY</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/pages/auth.css">

  <script defer src="../../assets/js/main.js"></script>

  <style>
    .shell{ max-width:1100px; margin:0 auto; }
    .page-head{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
    }
    .tag{
      display:inline-flex; align-items:center; gap:.35rem;
      padding:.25rem .6rem; border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-size:.85rem;
      color:#334155;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4 shell">

    <!-- Header -->
    <div class="page-head p-3 p-md-4 mb-4">
      <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
        <div>
          <div class="d-flex flex-wrap gap-2 mb-2">
            <span class="tag"><i class="bi bi-folder2-open"></i> Category: Auth</span>
            <span class="tag"><i class="bi bi-hash"></i> Version: v1</span>
            <span class="tag"><i class="bi bi-person-plus"></i> Signup</span>
          </div>
          <h1 class="h4 fw-bold mb-1">Signup v1</h1>
          <div class="text-muted">회원가입 폼 템플릿</div>
        </div>

        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary rounded-pill" href="../../index.html">
            <i class="bi bi-box-arrow-left me-1"></i> Back to Portfolio
          </a>
          <a class="btn btn-outline-dark rounded-pill" href="../../ui-kit/index.html">
            <i class="bi bi-journal-text me-1"></i> UI Kit
          </a>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="auth-wrap">
      <div class="auth-card w-100">
        <div class="surface p-4 p-md-5 auth-hero">
          <div class="fw-bold fs-4 mb-1">Create your account</div>
          <div class="text-muted mb-4">필수 정보를 입력하세요.</div>

          <form action="#" method="post">
            <div class="mb-3">
              <label class="form-label label-sm">이름</label>
              <input class="form-control" type="text" name="name" placeholder="홍길동" required>
            </div>

            <div class="mb-3">
              <label class="form-label label-sm">아이디(이메일)</label>
              <input class="form-control" type="email" name="uid" placeholder="example@email.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label label-sm">비밀번호</label>
              <input class="form-control" type="password" name="pw" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
              <label class="form-label label-sm">비밀번호 확인</label>
              <input class="form-control" type="password" name="pw2" placeholder="••••••••" required>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="agree" required>
              <label class="form-check-label text-muted" for="agree">
                이용약관 및 개인정보 처리방침에 동의합니다.
              </label>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-brand py-2">회원가입</button>
              <a class="btn btn-outline-brand py-2" href="./login-v1.html">이미 계정이 있어요</a>
            </div>
          </form>

          <div class="text-center text-muted mt-3" style="font-size:.9rem;">
            Demo UI (static)
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
