<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>signup-v1-DDORINY</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<link rel="stylesheet" href="../../assets/css/theme.css">
<link rel="stylesheet" href="../../assets/css/components.css">
<link rel="stylesheet" href="../../assets/css/pages/auth-ddoriny.css">

</head>

<body class="dd-signup">

<div class="bg-pattern"></div>

<header class="topbar">
  <div class="container d-flex justify-content-between">
    <a class="brand" href="../../index.html">
      <span class="mark"><i class="bi bi-grid"></i></span>
      DDORINY
    </a>
  </div>
</header>

<main class="signup-wrap">
  <div class="container">

    <div class="text-center mb-4">
      <div class="logo-center">
        <i class="bi bi-person-plus"></i>
      </div>
      <h1 class="h3 fw-semibold mb-1">SIGN UP</h1>
      <p class="subtitle">Create your account</p>
    </div>

    <section class="form-card p-4">
      <form id="signupForm" novalidate>

        <div class="mb-3">
          <label class="form-label small text-white-50">Email</label>
          <input type="email" name="email"
                 class="form-control dd-form-control"
                 required autocomplete="email">
        </div>

        <div class="mb-3">
          <label class="form-label small text-white-50">Username</label>
          <input type="text" name="username"
                 class="form-control dd-form-control"
                 required autocomplete="username">
        </div>

        <div class="mb-3">
          <label class="form-label small text-white-50">Password</label>
          <input type="password" name="password"
                 class="form-control dd-form-control"
                 required minlength="6"
                 autocomplete="new-password">
        </div>

        <div class="mb-3">
          <label class="form-label small text-white-50">Confirm Password</label>
          <input type="password" name="password2"
                 class="form-control dd-form-control"
                 required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label small">
            I agree to the terms
          </label>
        </div>

        <button class="btn btn-primary-neon w-100">
          Create Account
        </button>

        <div class="mt-3 text-center small text-white-50">
          Already have an account?
          <a href="login-v1.html" class="link-soft">Login</a>
        </div>

      </form>
    </section>

  </div>
</main>

<div class="footer-note">
  Â© 2026 DDORINY
</div>

<script>
const form = document.getElementById("signupForm");
form.addEventListener("submit", e => {
  if (!form.checkValidity()) {
    e.preventDefault();
  }
  form.classList.add("was-validated");
});
</script>

</body>
</html>
