<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>signup-v1-DDORINY</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* =========================
       DDORINY Signup v1 (Scoped)
       ========================= */
    .dd-signup{
      --bg-0:#071b2b;
      --bg-1:#082235;
      --surface: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --primary: #19e38a;
      --primary-2: #10c96f;
      --radius: 18px;
      --shadow: 0 20px 60px rgba(0,0,0,.38);

      min-height: 100vh;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 15% 20%, rgba(25,227,138,.14), transparent 60%),
        radial-gradient(800px 450px at 85% 10%, rgba(13,110,253,.12), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      overflow-x: hidden;
      position: relative;
    }

    .dd-signup .bg-pattern{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .18;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.35) 1px, transparent 2px),
        radial-gradient(circle at 70% 20%, rgba(255,255,255,.25) 1px, transparent 2px),
        radial-gradient(circle at 40% 70%, rgba(255,255,255,.25) 1px, transparent 2px);
      background-size: 220px 220px, 260px 260px, 300px 300px;
    }

    .dd-signup .topbar{
      z-index: 5;
      padding: 18px 0;
      position: relative;
    }

    .dd-signup .brand{
      display: inline-flex;
      align-items: center;
      gap: .55rem;
      font-weight: 700;
      text-decoration: none;
      color: var(--text);
    }

    .dd-signup .mark{
      width: 34px; height: 34px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      background: rgba(25,227,138,.16);
      border: 1px solid rgba(25,227,138,.25);
      color: var(--primary);
      font-weight: 900;
    }

    .dd-signup .signup-wrap{
      z-index: 5;
      position: relative;
      padding: 32px 0 140px;
    }

    .dd-signup .logo-center{
      width: 62px; height: 62px;
      border-radius: 22px;
      display: grid;
      place-items: center;
      margin: 0 auto 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      color: var(--primary);
      font-weight: 900;
      font-size: 1.4rem;
    }

    .dd-signup .subtitle{
      color: var(--muted);
      font-size: .95rem;
    }

    .dd-signup .form-card{
      margin: 22px auto 0;
      max-width: 460px;
      background: var(--surface);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .dd-signup .dd-form-control{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--text);
      padding: .85rem 1rem;
      border-radius: 14px;
    }

    .dd-signup .dd-form-control:focus{
      background: rgba(255,255,255,.08);
      border-color: rgba(25,227,138,.55);
      box-shadow: 0 0 0 .25rem rgba(25,227,138,.18);
      color: var(--text);
    }

    .dd-signup .btn-primary-neon{
      background: linear-gradient(180deg, var(--primary), var(--primary-2));
      border: 0;
      border-radius: 14px;
      padding: .85rem 1rem;
      font-weight: 700;
      box-shadow: 0 14px 35px rgba(25,227,138,.20);
    }

    .dd-signup .link-soft{
      color: rgba(25,227,138,.92);
      text-decoration: none;
    }

    .dd-signup .footer-note{
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,.45);
      font-size: .8rem;
    }
  </style>
</head>

<body class="dd-signup">

<div class="bg-pattern"></div>

<header class="topbar">
  <div class="container d-flex justify-content-between">
    <a class="brand" href="../../index.html">
      <span class="mark"><i class="bi bi-grid"></i></span>
      DDORINY
    </a>
  </div>
</header>

<main class="signup-wrap">
  <div class="container">

    <div class="text-center mb-4">
      <div class="logo-center">
        <i class="bi bi-person-plus"></i>
      </div>
      <h1 class="h3 fw-semibold mb-1">SIGN UP</h1>
      <p class="subtitle">Create your account</p>
    </div>

    <section class="form-card p-4">
      <form id="signupForm" novalidate>

        <div class="mb-3">
          <label class="form-label small text-white-50">Email</label>
          <input type="email" name="email"
                 class="form-control dd-form-control"
                 required autocomplete="email">
        </div>

        <div class="mb-3">
          <label class="form-label small text-white-50">Username</label>
          <input type="text" name="username"
                 class="form-control dd-form-control"
                 required autocomplete="username">
        </div>

        <div class="mb-3">
          <label class="form-label small text-white-50">Password</label>
          <input type="password" name="password"
                 class="form-control dd-form-control"
                 required minlength="6"
                 autocomplete="new-password">
        </div>

        <div class="mb-3">
          <label class="form-label small text-white-50">Confirm Password</label>
          <input type="password" name="password2"
                 class="form-control dd-form-control"
                 required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label small">
            I agree to the terms
          </label>
        </div>

        <button class="btn btn-primary-neon w-100">
          Create Account
        </button>

        <div class="mt-3 text-center small text-white-50">
          Already have an account?
          <a href="login-v1.html" class="link-soft">Login</a>
        </div>

      </form>
    </section>

  </div>
</main>

<div class="footer-note">
  Â© 2026 DDORINY
</div>

<script>
const form = document.getElementById("signupForm");
form.addEventListener("submit", e => {
  if (!form.checkValidity()) {
    e.preventDefault();
  }
  form.classList.add("was-validated");
});
</script>

</body>
</html>
